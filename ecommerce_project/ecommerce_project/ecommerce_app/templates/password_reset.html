<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Enter a New Password</h2>
        
        <!-- Display success or error messages from the view -->
        {% if error %}
            <div class="bg-red-500 text-white p-3 rounded-md mb-4 text-center">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'password_reset' token=token %}">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="new_password" class="block text-gray-400 text-sm font-semibold mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password" class="w-full px-4 py-2 border rounded-md bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-400 text-sm font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border rounded-md bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Change Password</button>
        </form>
    </div>
</body>
</html>
