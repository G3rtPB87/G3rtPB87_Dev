<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Forgot Password?</h2>
        <p class="text-gray-400 text-center mb-6">Enter your email address below to receive a password reset link.</p>
        
        <!-- Display success or error messages from the view -->
        {% if success_message %}
            <div class="bg-green-500 text-white p-3 rounded-md mb-4 text-center">
                {{ success_message }}
            </div>
        {% endif %}
        {% if error %}
            <div class="bg-red-500 text-white p-3 rounded-md mb-4 text-center">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'send_password_reset' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="email" class="block text-gray-400 text-sm font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Reset Link</button>
        </form>
        <div class="mt-6 text-center text-gray-400">
            Remember your password? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Log in here</a>
        </div>
    </div>
</body>
</html>
