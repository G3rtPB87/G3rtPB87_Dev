<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-8">
    <!-- Navigation Bar for Vendors -->
    <nav class="w-full bg-gray-900 p-4 rounded-lg shadow-lg mb-8 flex justify-between items-center max-w-4xl">
        <h1 class="text-xl font-bold text-white">GB's Online Market</h1>
        <div class="space-x-4">
            <a href="{% url 'list_stores' %}" class="text-gray-300 hover:text-white">My Stores</a>
            <a href="{% url 'logout' %}" class="text-gray-300 hover:text-white">Logout</a>
        </div>
    </nav>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Confirm Deletion</h2>

        <p class="text-gray-400 text-center mb-6">Are you sure you want to delete the product "{{ product.name }}"?</p>

        <form method="post" action="{% url 'delete_product' product_id=product.id %}">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Confirm Delete</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'manage_products' store_id=product.store.id %}" class="text-gray-400 hover:underline">Cancel</a>
        </div>
    </div>
</body>
</html>
