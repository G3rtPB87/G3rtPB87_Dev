<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- We'll use Tailwind CSS for styling to keep things modern and responsive. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* A dark background for a clean look */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Log In</h2>
        
        <!-- Display any error messages from the view -->
        {% if error %}
            <div class="bg-red-500 text-white p-3 rounded-md mb-4 text-center">
                {{ error }}
            </div>
        {% endif %}
        
        <!-- Display any success messages from the view -->
        {% if success_message %}
            <div class="bg-green-500 text-white p-3 rounded-md mb-4 text-center">
                {{ success_message }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            <!-- Django's CSRF token for security -->
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-gray-400 text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-400 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Log In</button>
        </form>

        <div class="mt-6 text-center text-gray-400">
            Don't have an account? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register here</a>
        </div>
        <div class="mt-2 text-center text-gray-400">
            <a href="{% url 'send_password_reset' %}" class="text-blue-400 hover:underline">Forgot password?</a>
        </div>
    </div>
</body>
</html>
